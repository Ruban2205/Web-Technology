<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URK20CS2001 Exp - 9 | Working with angular js Forms and Routing</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/rubnagino-favicon-logo.png">

    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Angular JS CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- Angular JS Routing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"
        integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <header id="navigation">
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/rubnagino-favicon-logo.png" alt="Navbar-brand-icon" width="32" height="32"
                        class="d-inline-block align-text-top">&emsp;URK20CS2001 | Exp-9 | Routing</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Questions</a>
                            <ul class="dropdown-menu">
                                <li><a href="index.html" class="dropdown-item">Question-1</a></li>
                                <li><a href="routing.html" class="dropdown-item">Question-2</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main ng-app="routeApp">
        <div class="container">
            <a href="#/!"><button class="btn btn-dark">Home</button></a>
            <a href="#!urk20cs20"><button class="btn btn-dark">URK20CS20</button></a>
            <a href="#!urk20cs200"><button class="btn btn-dark">URK20CS200</button></a>
            <a href="#!urk20cs2001"><button class="btn btn-dark">URK20CS2001</button></a>
        </div>

        <div class="container">
            <div ng-view></div>
        </div>

    </main>

    <script type="text/javascript">
        var app = angular.module("routeApp", ["ngRoute"]);

        app.config(function($routeProvider){
            $routeProvider
            .when("/",{
                templateUrl: "server/home.htm"
            })
            .when("/urk20cs20", {
                templateUrl: "server/urk20cs20.htm"
            })
            .when("/urk20cs200", {
                templateUrl: "server/urk20cs200.htm"
            })
            .when("/urk20cs2001", {
                templateUrl: "server/urk20cs2001.htm"
            });
        });
    </script>

    <!-- Bootstrap Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
