    <main>
        <section>
            <div class="container">
                <h3>Question - 3</h3><br>
                <h5>Car Body Shop using JQuery</h>
                <br>
                <div class="shapes">
                    <div class="trapezoid"></div>
                    <div class="rectangle "></div>
                    <div class="tyre">
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="control_buttons">
                        <button class="btn btn-dark" id="change_glass_color">Change Glass Color</button>
                        <button class="btn btn-dark" id="change_body_color">Change Body Color</button>
                        <button class="btn btn-dark" id="increase_tyre_size">Tyre Size Increase</button>
                        <button class="btn btn-dark" id="decrease_tyre_size">Tyre Size Decrease</button>
                        <button class="btn btn-dark" id="rl1">Reset</button>
                    </div>
                </div>
        </section>
    </main>


    <!-- Internal JavaScript -->
    <script type="text/javascript">
        $("#change_glass_color").click(function () {
            const randomColor = Math.floor(Math.random() * 16777215).toString(16);
            var color = "#" + randomColor;
            $(".trapezoid").css("border-bottom-color", color);
        });
        $("#change_body_color").click(function () {
            const randomColor = Math.floor(Math.random() * 16777215).toString(16);
            var color = "#" + randomColor;
            $(".rectangle").css("background-color", color);
        });
        $("#increase_tyre_size").click(function () {
            $(".circle").css("width", "+=10");
            $(".circle").css("height", "+=10");
        });
        $("#decrease_tyre_size").click(function () {
            $(".circle").css("width", "-=10");
            $(".circle").css("height", "-=10");
        });
        $("#rl1").click(function () {
            location.reload(true);
        });
    </script>
