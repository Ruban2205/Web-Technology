<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap using 12 Spans | Ruban Gino Singh | URK20CS2001</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --head-font: 'Poppins', sans-serif;
        }

        .navbar {
            font-family: var(--head-font);
            font-weight: 600;
        }

        .navbar-brand {
            margin: 1rem 5rem;
            font-size: 1.8rem;
        }

        #navbarNav {
            justify-content: end;
        }

        .nav-link {
            margin: 1rem 1.5rem;
            color: white;
        }

        .nav-item button{
            margin: 1rem 5rem 1rem 2rem;
            font-family: var(--head-font);
        }

        /* Home Section */
        .home-bg{
            background-image: url(assets/images/background.jpg);
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Coach<span style="color: red;">.</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Homepages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Resources</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Account</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Docs</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-danger">Buy Now</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="home-bg">

    </section>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
