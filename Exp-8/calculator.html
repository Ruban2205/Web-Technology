        <nav class="navbar navbar-expand-lg bg-light fixed-top">

    <main>
        <!-- Simple Calculator using Angular -->
        <section id="calculatorApp">
            <div class="container pt-5">
                <h3>Question - 2</h3><br>
                <h4>Simple Calculator using Angular JS</h4><br>
                <form ng-app="CalculatorApp" ng-controller="CalculatorCtrl">
                    <div class="mb-3">
                        <label class="form-label">Number 1: </label>
                        <input type="number" class="form-control mt-2" ng-model="num1">
                        <label for="form-label" class="mt-3">Number 2:</label>
                        <input type="number" class="form-control mt-2" ng-model="num2">
                    </div>
                    <label class="form-label">Select the operator:</label>
                    <select class="form-select" aria-label="SelectBootstrap" ng-model="operator">
                        <option value="default">Arithmetic Operations</option>
                        <option>+</option>
                        <option>*</option>
                        <option>-</option>
                        <option>/</option>
                    </select>
                    <h5 class="mt-4">Result: <span>{{ result() }}</span></h5>
                </form>
            </div>
        </section>
    </main>

    <script type="text/javascript">
        var calcApp = angular.module("CalculatorApp", []);

        calcApp.controller("CalculatorCtrl", function ($scope) {
            $scope.result = function () {
                if ($scope.operator == '+') {
                    return $scope.num1 + $scope.num2;
                }
                if ($scope.operator == '-') {
                    return $scope.num1 - $scope.num2;
                }
                if ($scope.operator == '*') {
                    return $scope.num1 * $scope.num2;
                }
                if ($scope.operator == '/') {
                    return $scope.num1 / $scope.num2;
                }
            };
        });

    </script>
